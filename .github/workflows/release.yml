name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

env:
  PYTHON_VERSION: "3.13"

jobs:
  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build package
        run: uv build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/model-guided-research
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download distribution artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        id: release_notes
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT

          # Extract version from tag
          VERSION="${TAG_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          # Create release notes
          cat > release_notes.md << 'EOF'
          ## What's Changed

          See the full changelog in the repository.

          ## Installation

          ```bash
          # Using uv (recommended)
          uv add model-guided-research

          # Using pip
          pip install model-guided-research
          ```

          ## Optional Dependencies

          ```bash
          # CUDA 12 support
          uv add "model-guided-research[cuda12]"

          # Visualization tools
          uv add "model-guided-research[viz]"

          # Development dependencies
          uv add "model-guided-research[dev]"
          ```
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_notes.outputs.tag_name }}
          name: Release ${{ steps.release_notes.outputs.tag_name }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.release_notes.outputs.tag_name, '-') }}
          generate_release_notes: true
