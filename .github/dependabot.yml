version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      github-actions:
        patterns:
          - "*"

  # Maintain dependencies for Python (uv/pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "python"
    ignore:
      # Ignore major version updates for core ML libraries
      # to avoid breaking changes
      - dependency-name: "jax"
        update-types: ["version-update:semver-major"]
      - dependency-name: "flax"
        update-types: ["version-update:semver-major"]
      - dependency-name: "torch"
        update-types: ["version-update:semver-major"]
    groups:
      ml-core:
        patterns:
          - "jax*"
          - "flax*"
          - "optax*"
          - "numpy*"
      dev-tools:
        patterns:
          - "pytest*"
          - "ruff*"
          - "mypy*"
          - "pre-commit*"
